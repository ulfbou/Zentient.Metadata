name: Unified CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build-base-image:
    name: Build Base Image
    runs-on: ubuntu-latest
    outputs:
      repo_lc: ${{ steps.lowercase-repo.outputs.repo_lc }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repo name
        id: lowercase-repo
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ steps.lowercase-repo.outputs.repo_lc }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  run-ci-checks:
    name: Run CI Checks
    runs-on: ubuntu-latest
    needs: build-base-image
    container: ghcr.io/${{ needs.build-base-image.outputs.repo_lc }}:latest
    steps:
      - name: Run Build and Tests
        run: |
          dotnet build --configuration Release -v diag
          dotnet test --no-build --configuration Release --logger trx --results-directory ./TestResults/

      - name: Run Code Analysis
        run: dotnet build --configuration Release -p:RunCodeAnalysis=true -v diag

      - name: Run Security Scan
        run: dotnet build --configuration Release -p:RunSecurityCodeAnalysis=true -v diag

      - name: Run Format Check
        run: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Run Vulnerability Scan
        run: dotnet list package --vulnerable --include-transitive

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: TestResults/

  package-and-publish:
    name: Package and Publish
    runs-on: ubuntu-latest
    needs: run-ci-checks
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    container: ghcr.io/${{ needs.build-base-image.outputs.repo_lc }}:latest
    steps:
      - name: Restore dependencies
        run: dotnet restore -v diag
      
      - name: Create package
        run: dotnet pack --configuration Release -o artifacts/

      - name: Publish to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
